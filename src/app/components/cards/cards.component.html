<div class="full-card">
    <div class="image-card">
        <img [src]="imageSrc" alt="" class="photo-card">
    </div>
    <div class="text-card">
        <div class="avaliation">

            <img src="assets/estrela.svg" alt="" class="star">
            <p class="numbers"> {{avaliation}}</p>
        </div>
        <div class="content">
          <div class="title">
            <p>{{title}}</p>
        </div>
        <div class="description">
            <p>{{description}}<p>
        </div>
        <div class="price">
            <p>{{price}}</p>
        </div>
        </div>

    </div>
</div>
